version: "2.0"
nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - good morning
      - good evening
      - hey there

  - intent: bye
    examples: |
      - bye
      - good bye
      - ciao
      - see you
      - see ya

  - intent: ask_remind_hrs
    examples: |
      - remind me the high risk
      - remind me the high risk situation
      - remind me the high risk situation daily
      - Please, remind me the smoke risk
      - Please, remind me the smoke risk situation
      - I must not forget the high risk of smoking

  - intent: ask_forget_reminders
    examples: |
      - forget about it
      - don't remind me!
      - Forget about the reminder
      - do not remind me
      - cancel the reminder
      - cancel all reminders please
      - Forget reminding me
      - Forget reminding me!

  - intent: answer_yes
    examples: |
      - yes
      - yes, I do
      - yes, I forsee it
      - yep
      - yes, I forsee it
      - ya
      - yeah


  - intent: answer_no
    examples: |
      - no
      - nope
      - no, I don't forsee it
      - nope, I don't forsee it